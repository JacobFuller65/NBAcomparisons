<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NBA Nickname Game</title>
  <link rel="stylesheet" href="nickNameGame.css">
  <style>
    body {
      background: repeating-linear-gradient(
        90deg,
        #e09c5c 0px,
        #e09c5c 40px,
        #d17a22 40px,
        #d17a22 80px
      );
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .game-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .question-container {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    .choices {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin: 20px 0;
    }
    .choice-btn {
      background: #d17a22;
      color: white;
      border: none;
      padding: 15px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .choice-btn:hover {
      background: #e09c5c;
    }
    .choice-btn.correct {
      background: #4CAF50;
    }
    .choice-btn.incorrect {
      background: #f44336;
    }
    .score-display {
      font-size: 24px;
      margin: 20px 0;
    }
    .next-btn, .play-again-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    .start-btn {
      background: #d17a22;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      margin: 20px;
    }
    .config {
      background: rgba(0, 0, 0, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <a href="../index.html" id="home-btn" title="Home">üè† Home</a>
  
  <div class="game-container">
    <h1>üèÄ NBA Nickname Game</h1>
    
    <div id="config" class="config">
      <h2>Game Settings</h2>
      <div>
        <label for="numQuestions">Number of Questions:</label>
        <select id="numQuestions">
          <option value="5">5</option>
          <option value="10" selected>10</option>
          <option value="20">20</option>
          <option value="50">50</option>
        </select>
      </div>
      <button id="start-btn" class="start-btn">Start Game</button>
    </div>

    <div id="game-area" class="hidden">
      <div class="score-display">
        Score: <span id="score">0</span> / <span id="total-questions">10</span>
      </div>
      
      <div id="question-container" class="question-container">
        <h2 id="question-text">Loading...</h2>
        <div id="choices" class="choices">
          <!-- Choice buttons will be added dynamically -->
        </div>
        <div id="additional-info" class="hidden"></div>
        <button id="next-btn" class="next-btn hidden">Next Question</button>
      </div>
    </div>

    <div id="game-over" class="hidden">
      <div class="question-container">
        <h2>Game Over!</h2>
        <div class="score-display">
          Final Score: <span id="final-score">0</span> / <span id="final-total">10</span>
          (<span id="percentage">0</span>%)
        </div>
        <button id="play-again-btn" class="play-again-btn">Play Again</button>
      </div>
    </div>
  </div>

  <script src="nickNameGame.js"></script>
</body>
</html>
