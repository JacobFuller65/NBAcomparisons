<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NBA Fast Break Game</title>
  <link rel="stylesheet" href="../Nickname Game/nickNameGame.css">
</head>
<body>
  <div class="game-container">
    <div id="timer-label">Time left: <span id="timer-text">01:30</span></div>
    <div id="timer-bar-container">
      <div id="timer-bar"></div>
    </div>
    <div id="question"></div>
    <ul id="answers-list"></ul>
    <input type="text" id="answer" placeholder="Enter a player's name...">
    <button id="submit-btn">Submit</button>
    <button id="pause-btn">Pause</button>
    <button id="play-again-btn" style="display:none;">Play Again</button>
    <div id="result"></div>
  </div>
  <script src="../Nickname Game/nickNameGame.js"></script>
    
  </script>
</body>
</html>
