<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Comparison Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        .content {
            padding: 2rem;
            text-align: center;
        }
        .dropdowns {
            margin: 1rem 0;
        }
        select {
            padding: 0.5rem;
            margin: 0 0.5rem;
        }
        .stats-display {
            margin-top: 2rem;
            padding: 1rem;
            background-color: white;
            border: 1px solid #ccc;
            display: inline-block;
            text-align: left;
        }
    </style>
</head>
<body>
    <header>
        <h1>Player Comparison Tool</h1>
    </header>
    <div class="content">
        <div class="dropdowns">
            <label for="player-select">Select Player:</label>
            <select id="player-select">
                <option value="">--Choose a Player--</option>
                <option value="LeBron James">LeBron James</option>
                <option value="Stephen Curry">Stephen Curry</option>
                <option value="Kevin Durant">Kevin Durant</option>
                <!-- Add more players as needed -->
            </select>

            <label for="year-select">Select Year:</label>
            <select id="year-select">
                <option value="">--Choose a Year--</option>
                <option value="2023">2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <!-- Add more years as needed -->
            </select>
        </div>

        <button onclick="displayStats()">Show Stats</button>

        <div id="stats-display" class="stats-display" style="display: none;">
            <h3>Player Stats</h3>
            <p id="stats-content">Select a player and year to view stats.</p>
        </div>
    </div>

    <script>
        function displayStats() {
            const player = document.getElementById('player-select').value;
            const year = document.getElementById('year-select').value;
            const statsDisplay = document.getElementById('stats-display');
            const statsContent = document.getElementById('stats-content');

            if (player && year) {
                // Example stats data (replace with real data or API integration)
                const stats = {
                    "LeBron James": {
                        "2023": "Points: 25.3, Rebounds: 7.9, Assists: 7.1",
                        "2022": "Points: 30.3, Rebounds: 8.2, Assists: 6.2"
                    },
                    "Stephen Curry": {
                        "2023": "Points: 29.4, Rebounds: 6.1, Assists: 6.3",
                        "2022": "Points: 25.5, Rebounds: 5.2, Assists: 6.3"
                    },
                    "Kevin Durant": {
                        "2023": "Points: 29.1, Rebounds: 6.7, Assists: 5.0",
                        "2022": "Points: 29.9, Rebounds: 7.4, Assists: 6.4"
                    }
                };

                const playerStats = stats[player]?.[year] || "Stats not available for this selection.";
                statsContent.textContent = `${player} (${year}): ${playerStats}`;
                statsDisplay.style.display = "block";
            } else {
                statsContent.textContent = "Please select both a player and a year.";
                statsDisplay.style.display = "block";
            }
        }
    </script>
</body>
</html>
