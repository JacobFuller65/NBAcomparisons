<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to JSON</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Convert Excel to JSON</h1>
    <!-- File input and convert button -->
    <input type="file" id="file-input" accept=".xlsx,.xls,.csv">
    <button id="convert-btn">Convert File</button>
    <pre id="output"></pre>

    <label for="player-name-input">Player Name:</label>
    <input type="text" id="player-name-input" placeholder="Enter player name">

    <script>
        document.getElementById('convert-btn').addEventListener('click', handleFile);

        function handleFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (!file) {
                console.error("No file selected.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];

                // Use header: 1 to get raw rows
                const rawRows = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                const headers = rawRows[0];
                const rows = rawRows.slice(1);

                const seasonPattern = /^\d{4}-\d{2}$/;
                let seasonStats = [];
                let careerStats = null;

                rows.forEach(row => {
                    const season = row[0];
                    if (season && seasonPattern.test(season)) {
                        // Regular season row
                        let obj = {};
                        headers.forEach((header, i) => obj[header] = row[i]);
                        seasonStats.push(obj);
                    } else if (season && /career|totals|yrs/i.test(season)) {
                        // Career/summary row
                        let obj = {};
                        headers.forEach((header, i) => obj[header] = row[i]);
                        careerStats = obj;
                    }
                });

                // Now you have both seasonStats and careerStats
                console.log("Seasons:", seasonStats);
                console.log("Career:", careerStats);

                // Transform raw data into the desired format
                const formattedData = seasonStats.reduce((acc, row, index) => {
                    // Debug: Check each row being processed
                    console.log(`Processing row ${index + 2}:`, row);

                    const season = row["Season"];

                    // Error handling: Check for missing required fields
                    if (!season || typeof season !== "string") {
                        console.warn(`Row ${index + 2} has an invalid or missing Season field. Skipping row.`);
                        console.log('Problematic Row:', row); // Debug: Log the problematic row
                        return acc; // Skip this row
                    }

                    const playerName = document.getElementById('player-name-input').value;
                    if (!acc[playerName]) {
                        acc[playerName] = {};
                    }

                    acc[playerName][season] = {
                        Age: row["Age"] || "",
                        Team: row["Team"] || "",
                        Pos: row["Pos"] || "",
                        G: row["G"] || "",
                        PTS: row["PTS"] || "",
                        AST: row["AST"] || "",
                        TRB: row["TRB"] || "",
                        FG_Percentage: row["FG%"] || "", // Add FG%
                        ThreeP_Percentage: row["3P%"] || "", // Add 3P%
                        FT_Percentage: row["FT%"] || "", // Add FT%
                        eFG_Percentage: row["eFG%"] || "", // Add eFG%
                        Awards: row["Awards"] || ""
                    };

                    return acc;
                }, {});

                // Debug: Check the formatted data
                console.log('Formatted Data:', formattedData);

                if (Object.keys(formattedData).length === 0) {
                    console.error("The formatted data is empty. Check the Excel file for issues.");
                    document.getElementById('output').textContent = "Error: The formatted data is empty. Check the Excel file for issues.";
                    return;
                }

                // Add a marker to distinguish career stats, if you like:
                careerStats.season = "Career";

                // Add career stats as the last entry:
                seasonStats.push(careerStats);

                // Now seasonStats contains all seasons, with career stats at the end
                console.log(JSON.stringify(seasonStats, null, 2));

                // Display formatted JSON in the <pre> element
                document.getElementById('output').textContent = JSON.stringify(formattedData, null, 2);
            };

            reader.readAsArrayBuffer(file);
        }
    </script>
</body>
</html>
