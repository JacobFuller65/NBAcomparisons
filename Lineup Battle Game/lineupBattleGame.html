<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineup Battle</title>
    <link rel="stylesheet" href="lineupBattle.css">
</head>
<body>
    <header>
        <h1>Lineup Battle</h1>
    </header>

    <main>
        <div class="team-container" id="userTeamContainer">
            <h2>Your Team</h2>
            <div class="player-grid" id="userPlayerGrid">
                <!-- User's player cards will be generated here -->
            </div>
        </div>

        <div id="game-controls">
            <button id="rerollButton">Reroll Players</button>
            <button id="battleButton" disabled>Start Battle</button>
            <div id="gameMessage">Build your team by selecting a player for each position.</div>
        </div>

        <div class="team-container" id="cpuTeamContainer">
            <h2>CPU's Team</h2>
            <div class="player-grid" id="cpuPlayerGrid">
                <!-- CPU's player cards will be generated here -->
            </div>
        </div>
    </main>

    <!-- Selection Modal -->
    <div id="selectionModal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 id="selectionTitle">Choose a Player</h2>
            <div class="player-grid" id="selectionGrid">
                <!-- 5 player options will be generated here -->
            </div>
        </div>
    </div>

    <script src="lineupBattle.js"></script>
</body>
</html>
