<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lineup Battle</title>
    <link rel="stylesheet" href="lineupBattle.css">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Lineup Battle</h1>
    </header>

    <main>
        <div class="team-container" id="userTeamContainer">
            <h2>Your Team</h2>
            <div class="player-grid" id="userPlayerGrid">
                <!-- User's player cards will be generated here -->
            </div>
        </div>

        <!-- Draft Selection Area -->
        <div id="draft-selection-area" style="display: none;">
            <h2 id="selectionTitle">Choose a Player</h2>
            <div class="player-grid" id="selectionGrid">
                <!-- 5 player options will be generated here -->
            </div>
        </div>

        <div id="game-controls">
            <button id="battleButton" disabled>Start Battle</button>
            <div id="gameMessage">Build your team by selecting a player for each position.</div>
        </div>

        <div class="team-container" id="cpuTeamContainer">
            <h2>CPU's Team</h2>
            <div class="player-grid" id="cpuPlayerGrid">
                <!-- CPU's player cards will be generated here -->
            </div>
        </div>
    </main>

    <!-- Battle Results Modal -->
    <div id="resultsModal" class="modal-overlay" style="display: none;">
        <div class="modal-content results-modal">
            <h2 id="resultsTitle">Game Simulation</h2>
            <div id="simulationLog" class="simulation-log"></div>
            <div id="finalScore" class="final-score"></div>
            <div class="box-scores">
                <div id="userBoxScore">
                    <h3>Your Team</h3>
                    <table></table>
                </div>
                <div id="cpuBoxScore">
                    <h3>CPU Team</h3>
                    <table></table>
                </div>
            </div>
            <button id="playAgainButton">Play Again</button>
        </div>
    </div>

    <!-- Modifier Card Selection Modal -->
    <div id="modifierCardModal" class="modal-overlay" style="display:none;">
        <div class="modal-content" style="max-width:600px;">
            <h2>Pick a Bonus Card!</h2>
            <div id="modifierCardGrid" class="modifier-card-grid"></div>
            <button onclick="document.getElementById('modifierCardModal').style.display='none'">Cancel</button>
        </div>
    </div>

    <script src="lineupBattle.js"></script>
</body>
</html>
